<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="slider-container">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">

                <div class="slide s1">
                    <img src="../img/homelander-the-boys.gif" alt="Изображение" class="img">
                    <div class=" text text1">КОГДА НЕ УСПЕВАЕВАЕШЬ ДО ДЕДЛАЙНА</div>
                </div>
                <div class="slide">
                    <img src="../img/homelander-upset.gif" alt="Изображение" class="img">
                    <div class=" text text2">КОГДА НЕ УСПЕЛ ДО ДЕДЛАЙНА</div>
                </div>
                <div class="slide">
                    <img src="../img/patria-theboys.gif" alt="Изображение" class="img">
                    <div class="text text3">И НА КРОСС ЧЕКЕ ПОСТАВИЛИ 1 БАЛЛ</div>
                </div>
                <div class="slide">
                    <img src="../img/contemplating-homelander.gif" alt="Изображение" class="img">
                    <div class="text text4">И В ИТОГЕ НЕ ПРОШЕЛ НУЛЕВОЙ СТЕЙДЖ</div>
                </div>
            </div>
            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
            </div>
        </div>
    </div>



</body>

</html>
